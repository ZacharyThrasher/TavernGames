name: Module Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run release checks
        run: npm run check
